<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>

<body>
    <div class="grid">
        <div class="sidebar">
            <div class="logo">
                <img src="./icons/view-dashboard.svg" alt="">
                <h1>Dashboard</h1>
            </div>

            <div class="menu-icons">
                <div>
                    <img src="./icons/home.svg" alt="">
                    <a href="#">Inicio</a>
                </div>
                <div>
                    <img src="./icons/card-account-details.svg" alt="">
                    <a href="#">Perfil</a>
                </div>
                <div>
                    <img src="./icons/message-reply.svg" alt="">
                    <a href="#">Mensajes</a>
                </div>
                <div>
                    <img src="./icons/history.svg" alt="">
                    <a href="#">Historial</a>
                </div>
                <div>
                    <img src="./icons/note-multiple.svg" alt="">
                    <a href="#">Tareas</a>
                </div>
                <div>
                    <img src="./icons/account-group.svg" alt="">
                    <a href="#">Comunidades</a>
                </div>
            </div>

            <div class="menu-icons">
                <div>
                    <img src="./icons/cog.svg" alt="">
                    <a href="#">Ajustes</a>
                </div>
                <div>
                    <img src="./icons/help-box.svg" alt="">
                    <a href="#">Soporte</a>
                </div>
                <div>
                    <img src="./icons/shield-check.svg" alt="">
                    <a href="#">Privacidad</a>
                </div>
            </div>
        </div>

        <div class="main">
            <div class="header">
                <div class="top-nav">
                    <div class="search-bar">
                        <img src="./icons/magnify.svg" alt="">
                        <input type="text" name="" id="">
                    </div>
                    <div class="notification-area">
                        <img src="./icons/bell-ring.svg" alt="" class="bell">
                        <img src="./images/pic.jpg" alt="">
                        <p>Giancarlo Torlone</p>
                    </div>
                </div>
                <div class="bottom-nav">
                    <div class="profile">
                        <img src="./images/pic.jpg" alt="">
                        <div class="text">
                            <p>Hola,</p>
                            <h1>Giancarlo Torlone (@giancarlo)</h1>
                        </div>
                    </div>
                    <div class="buttons">
                        <button>Nuevo</button>
                        <button>Subir</button>
                        <button>Compartir</button>
                    </div>
                </div>
            </div>

            <div class="content">

            </div>
        </div>
    </div>
</body>
</html>
